name: Generate sample PDF for PR

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  generate-pdf:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -e ".[dev]"
          pip install git+https://github.com/vroonhof/pdf417-py.git
          pip install git+https://github.com/vroonhof/pdf417decoder.git#subdirectory=python

      - name: Install poppler-utils
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Generate sample PDF from vtandchill_2025.xml
        run: |
          opensteuerauszug \
            tests/samples/import/ibkr/vtandchill_2025.xml \
            --importer ibkr \
            --tax-year 2025 \
            --kursliste-dir tests/samples/kursliste \
            --output sample_output.pdf

      - name: Upload sample PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: sample-pdf-pr-${{ github.event.pull_request.number }}
          path: sample_output.pdf
          retention-days: 14

      - name: Save PR number for downstream workflow
        run: echo "${{ github.event.pull_request.number }}" > pr_number.txt

      - name: Upload PR number artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-number
          path: pr_number.txt
          retention-days: 1
